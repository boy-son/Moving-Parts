<header>
    <h1 class="title is-3">Income/Rent Estimator</h1>
    <nav class="navbar has-shadow" role="navigation" aria-label="main navigation">
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">

                <a href='index.html' class="navbar-item">

                <a href="income.html" class="navbar-item">

                <a href='rent.html' class="navbar-item">

        </div>
        </div>

</header>
<br>

<body>
    <main>
        <section>
            <article>

            </article>
        </section>
        <section>
                <div class="income">
                <div class="image1">
                    <figure>
                        <img src="Assets/images/income.jpg" alt="Placeholder image">
                    </figure>
                    <br>
                    <form class="box">
                        <p class="subtitle is-5">Average Income for Zip Code</p>
                        <p>Here you can calculate the average salary within a specific zip
                            code. Simple and handy!</p>
                        <br>
                        <div class="field">
                            <label class="label">Zip Code</label>
                            <div class="control has-icons-left">
                                <input class="input" type="text" placeholder="Zip Code" id="zip-code">
                                <span class="icon is-small is-left">
                                    <i class="fa-sharp fa-solid fa-earth-americas"></i>
                                </span>
                                <div class="field">
                                 <label class="label">Median Income</label>
                                 <div class="control has-icons-left">
                                  <input class="input" type="text" readonly="true" placeholder="Median Income" id="median">
                                  <span class="icon is-small is-left">
                                   <i class="fa-solid fa-money-bill"></i> 
                                  </span>  
                                 </div>   
                                </div>
                                <br>
                                <button class="button is-primary" id="Income-Button" onclick=output()> Submit
                                  </button>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
                    <div class="rent">
                    <div class="image2">
                        <figure>
                            <img src="Assets/images/rental.jpeg" alt="Placeholder image">
                        </figure>
                        <br>
                        <form class="box">
                            <p class="subtitle is-5">Average Rent for Zip Code</p>
                            <p>And here you can calculate the Average Rent within a specific zip
                                code. Wow!</p>
                            <br>
                            <div class="field">
                                <label class="label">Zip Code</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="text" placeholder="Zip Code" id="zipCode2">
                                    <span class="icon is-small is-left">
                                        <i class="fa-solid fa-truck-moving"></i>
                                    </span>
                                    <div class="field">
                                        <label class="label">Average Rent</label>
                                        <div class="control has-icons-left">
                                         <input class="input" type="text" readonly= true placeholder="Average Rent" id="avgRent">
                                         <span class="icon is-small is-left">
                                          <i class="fa-solid fa-house"></i> 
                                         </span>  
                                        </div>   
                                       </div>
                                    <br>
                                    <input class="button" type="submit" value="Submit" id="RentButton">
                                      </div>
            </div>
        </div>
        </section>
        <section>
            <div class="line"></div>
            
        </section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
