<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="reset" href="Assets/CSS/reset.css">

    <h1>Welcome To <span>Moving</span> Parts!</h1>

    <header class="column is-full">

        



        <div class="columns">

                <h2>Looking to <span>move?</span></h2>

                <p>You're in the right <em>place.</em></p>

            </div>





            <nav class="breadcrumb column is-3" aria-label="breadcrumbs">
                <ul>
                    <li><a href="./index.html">Homepage</a></li>
                    <li><a href="./income.html">Income</a></li>
                    <li><a href="./job.html">Job Search</a></li>

        <div class="columns">

                        </ul>
                    </div>
                    <div class="column">

                        <ul id="listingType">
                         
                            
                        </ul>
                    </div>
                    <div class="column">
                        <h3>listing status</h3>
                        <ul id="listingStatus">
                            
                           
                        </ul>
                    </div>
                </div>
            </div>
    <div>

    </div>
    <div class="control">
        <input class="input" type="text" placeholder="Text input"> 
        <button class="button is-primary">Submit</button>

        </div>

    <footer>
        <div class="columns">
            <div class="column">
                <p>This site is directed at, and made avaialable to, persons in the continental U.S, Alaska and Hawaii
                    only.</p>
            </div>
        </div>
